<div class="mainBackground">

  <div class="container stat__container">
    <div class="statsTitle">
      Base Stats
    </div>


    <div class="d-flex flex-column align-items-center" *ngIf="listStats.length == 0">
      <ngx-skeleton-loader count="1" animation="progress-dark" [theme]="{
            'border-radius': '5px',
            height: '16px',
            width: '550px'
          }">
      </ngx-skeleton-loader>
      <ngx-skeleton-loader count="1" animation="progress-dark" [theme]="{
            'border-radius': '5px',
            height: '16px',
            width: '550px'
          }">
      </ngx-skeleton-loader>
      <ngx-skeleton-loader count="1" animation="progress-dark" [theme]="{
            'border-radius': '5px',
            height: '16px',
            width: '550px'
          }">
      </ngx-skeleton-loader>
      <ngx-skeleton-loader count="1" animation="progress-dark" [theme]="{
            'border-radius': '5px',
            height: '16px',
            width: '550px'
          }">
      </ngx-skeleton-loader>
    </div>


    <div class="item" *ngFor=" let variableThatCanChange of stats">
      <p [innerHTML]='formatStat(variableThatCanChange.stat.name)' class="statName"></p>
      <div class="progress">
        <div
        [ngClass]="formatStatColor(variableThatCanChange.stat.name)"
        role="progressbar"
        aria-label="Basic example"
        [style.width]="variableThatCanChange.base_stat + '%'"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100">
        {{variableThatCanChange.base_stat + '%'}}
        </div>
      </div>
    </div>
  </div>

</div>
