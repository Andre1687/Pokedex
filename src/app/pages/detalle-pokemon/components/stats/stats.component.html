<div class="statsContainer">

  <div class="statsTitle">
    Base Stats
  </div>

  <div class="item" *ngFor=" let variableNoBuenaPracticaAndrePeroPorAhorita of stats">
    <p class="statName">{{ variableNoBuenaPracticaAndrePeroPorAhorita.stat.name }}</p>
    <div class="progress">
      <div
      class="progress-bar bg-success"
      role="progressbar"
      aria-label="Basic example"
      [style.width]="variableNoBuenaPracticaAndrePeroPorAhorita.base_stat + '%'"
      aria-valuenow="0"
      aria-valuemin="0"
      aria-valuemax="100">
      </div>
    </div>
  </div>

</div>
