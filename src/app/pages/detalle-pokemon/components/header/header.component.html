<div class="lowestLayerBackground">
  <div class="container header header__container">

    <ngx-skeleton-loader
      *ngIf="id == null "
      count="1"
      animation="progress-dark"
      [theme]="{
        'border-radius': '10px',
        height: '50px',
        width: 'max-width'
      }"
    >
    </ngx-skeleton-loader>

    <div class="d-flex justify-content-between align-items-center">
      <button class="d-flex align-items-center backArrow" (click)="returnHome()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
        </svg>
        <span class="spanPokemonTitle">Pokedex</span>
      </button>
      <!-- <div class="pokemonTitle">Pokedex</div> -->
      <div class="pokemonNum">#{{id}}</div>
    </div>
  </div>
</div>
