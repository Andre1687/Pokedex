<div class="content2">

  <ngx-skeleton-loader
    *ngIf="name == null"
    count="1"
    animation="progress-dark"
    [theme]="{
      'border-radius': '10px',
      height: '50px',
      width: '150px',
      display: 'flex'
      }"
  >
  </ngx-skeleton-loader>

  <ngx-skeleton-loader
    *ngIf="abilities == null"
    count="2"
    animation="progress-dark"
    [theme]="{
      'border-radius': '10px',
      height: '50px',
      width: '150px'
      }"
    >
  </ngx-skeleton-loader>

  <ngx-skeleton-loader
    *ngIf="weight && height == null"
    count="2"
    animation="progress-dark"
    [theme]="{
      'border-radius': '10px',
      height: '50px',
      width: '150px'
      }"
    >
  </ngx-skeleton-loader>


  <div class="name">
    <strong>{{name}}</strong>
  </div>

  <div class="abilities">
    <div class="blurbText"
      *ngFor=" let i of abilities"
    >
      {{i.ability.name}}
    </div>
  </div>

  <div class="characteristics">
    <div>
      <div class="text1">{{weight}}.0 KG</div>
      <!--pipe convertir a decimal-->
      <div class="text2">Weight</div>
    </div>
    <div>
      <div class="text1">{{height}}.0 M</div>
      <!--pipe convertir a decimal-->
      <div class="text2">Height</div>
    </div>
  </div>

</div>
