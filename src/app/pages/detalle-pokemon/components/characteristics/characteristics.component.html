<div class="content2">
  <div class="name"><strong>{{name}}</strong></div>
  <div class="abilities">
    <div class="blurbText" *ngFor=" let i of abilities">{{i.ability.name}}</div>
  </div>

  <div class="characteristics">
    <div>
      <div class="text1">{{weight}}.0 KG</div>
      <!--pipe convertir a decimal-->
      <div class="text2">Weight</div>
    </div>
    <div>
      <div class="text1">{{height}}.0 M</div>
      <!--pipe convertir a decimal-->
      <div class="text2">Height</div>
    </div>
  </div>
</div>
