<div class="container header">
  <div class="row">
    <button class="col-1 backArrow" (click)="returnHome()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
      </svg>
    </button>
    <div class="col-2 pokemonTitle">Pokedex</div>
    <div class="col-9 pokemonNum">#{{id}}</div>
  </div>
</div>



<div class="imageBackground">
  <img class="img" *ngIf="id != ''" src="https://pokefanaticos.com/pokedex/assets/images/pokemon_iconos/{{id}}.png"
    alt="">
  <div class="content2">
    <div class="name"><strong>{{name}}</strong></div>
    <div class="abilities">
      <div class="blurbText1">Ability 1</div>
      <div class="blurbText2">Ability 2</div>
    </div>

    <div class="characteristics">
      <div>
        <div class="text1">{{weight}}.0 KG</div>
        <!--pipe convertir a decimal-->
        <div class="text2">Weight</div>
      </div>
      <div>
        <div class="text1">{{height}}.0 M</div>
        <!--pipe convertir a decimal-->
        <div class="text2">Height</div>
      </div>
    </div>
    <app-stats></app-stats>

  </div>
</div>
