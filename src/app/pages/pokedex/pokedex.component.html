<div
  infiniteScroll
  [infiniteScrollDistance]="1"
  [infiniteScrollUpDistance]="1"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
  class="pokedex">
  <!-- <app-filter class="pb-4" (consultaEvent)="busqueda($event)"></app-filter> -->

  <app-skeleton-pokedex *ngIf="pokemons.length == 0"></app-skeleton-pokedex>


  <app-card-container [pokemons]="pokemons"></app-card-container>

  <div class="pagination-div" *ngIf="pokemons.length == backupPokemons.length">
    <nav aria-label="...">
      <ul class="pagination pagination justify-content-center">
        <li class="page-item" [class.disabled]="previous === null" (click)="changePage('previous')">
          <a class="page-link">Previous</a>
        </li>
        <li class="page-item" [class.disabled]="next === null" (click)="changePage('next')">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
