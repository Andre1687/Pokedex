<div
  class="pokedex"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
>



  <div class="pokedexHeader">
    Pokedex
  </div>


  <app-skeleton-pokedex *ngIf="pokemons.length == 0"></app-skeleton-pokedex>


  <app-card-container [pokemons]="pokemons"></app-card-container>



  <div class="d-flex justify-content-center">
    <div class="spinner-border text-light m-5 " role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

</div>
