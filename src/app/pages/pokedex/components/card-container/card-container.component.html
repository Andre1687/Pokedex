<div class="container pt-3">
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-6 col-lg-4" *ngFor=" let pokemon of pokemons ">
      <div class="pt-3">
        <app-card
          [id]="getId(pokemon)"
          [pokemonName]="pokemon.name">
        </app-card>
      </div>
    </div>
  </div>
</div>
