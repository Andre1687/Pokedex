<div class="container pt-3 card__container">
  <div class="row justify-content-center">
    <div class="col-xsm-6 col-sm-6 col-md-4 col-lg-3" *ngFor=" let pokemon of pokemons ">
      <div class="pt-3">
        <app-card
          [id]="getId(pokemon)"
          [pokemonName]="pokemon.name">
        </app-card>
      </div>
    </div>
  </div>
</div>
