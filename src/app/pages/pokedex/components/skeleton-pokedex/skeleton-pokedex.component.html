<div class="container pt-3 card__container">
  <div class="row justify-content-center">
    <div class="col-xsm-6 col-sm-6 col-md-4 col-lg-3" *ngFor=" let pokemon of pokemons ">
      <div class="pt-3">
        <ngx-skeleton-loader
          count="1"
          animation="progress-dark" [theme]="{
            'border-radius': '10px',
            height: '192px',
            width: 'max-width'
          }"
        >
        </ngx-skeleton-loader>
      </div>
    </div>
  </div>
</div>
