<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-5 mb-4">
      <label for="exampleDataList" class="form-label">Search</label>
      <input
        class="form-control"
        id="exampleDataList"
        placeholder="Type to search..."
        [(ngModel)]="textFilter"
        (keydown.enter)="search()"
        type="search">
    </div>
    <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
      <input
        class="form-control"
        placeholder="Type to search..."
        formControlName="q"
        type="text">
    </form>
    <p>{{textFilter}}</p>
  </div>
</div>
